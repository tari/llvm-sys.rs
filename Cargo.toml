[package]
description = "Bindings to LLVM's C API"
documentation = "http://rustdoc.taricorp.net/llvm-sys/llvm_sys/"
repository = "https://bitbucket.org/tari/llvm-sys.rs"
readme = "README.md"
license = "MIT"
keywords = ["bindings", "llvm"]
categories = ["external-ffi-bindings"]
links = "llvm"
name = "llvm-sys"
version = "70.0.1"
authors = [
  "Peter Marheine <peter@taricorp.net>",
  "Scott Olson <scott@solson.me>",
]
build = "build.rs"

[badges]
appveyor = { service = "bitbucket", repository = "tari/llvm-sys.rs", branch = "default" }

[features]
strict-versioning = []
no-llvm-linking = []

[dependencies]
libc = "0.2"

[build-dependencies]
cc = "1.0"
lazy_static = "1.0"
regex = "1.0"
semver = "0.9"
